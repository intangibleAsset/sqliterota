{% extends "core/base.html" %}

{% block title %}
<title>Add Staff</title>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
   <div class="col"></div>
      <div class="col">
        <form method='POST'>
            {% csrf_token %}
            {{ form | crispy }}
            <input type='submit' value="Submit">
        </form>
        {% if messages %}
            {% for message in messages %}
              <div class="alert {{ message.tags }} alert-dismissible alert-success" role="alert" style="margin: 15px;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
              </div>
            {% endfor %}
        {% endif %}
      </div>
   <div class="col"></div>
  </div>
</div>
{% endblock %}
